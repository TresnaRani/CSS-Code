<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize style list</title>
    <style>
        .course-list{
            background-color: palevioletred;
            padding: 20px;
        }
        .course-list li{
            list-style-type: none;
            list-style-position: inside;
            font-size: 1.2rem;
            color: green;
     
       


        }
        </style>
</head>
<body>
    <div class="course-list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JAVA</li>
        </ul>
</body>
</html>
